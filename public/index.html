<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Socket Alert Demo</title>

    <link rel="icon" href="./alarm.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Smart Text Converter</h2>
      <div style="display: flex; justify-content: center; align-items: center;">
        <button
          id="alarmBtn"
          style="background-color: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;"
        >
          Send Alarm
        </button>
        <button
          id="refuseBtn"
          style="background-color: red; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-left: 8px;"
        >
          Refuse
        </button>
      </div>

      <div class="grid">
        <div class="panel">
          <label for="sourceText">Source Text:</label>
          <textarea
            id="sourceText"
            placeholder="Type or paste your text here..."
          ></textarea>
        </div>

        <div class="panel">
          <label for="targetText">Converted Text:</label>
          <textarea
            id="targetText"
            readonly
            title="Click to copy to the clipboard"
            onclick="copyToClipboard()"
          ></textarea>
        </div>
      </div>
    </div>

    <audio id="alarmSound" src="./alarm.wav" preload="auto"></audio>
    <audio id="refuseSound" src="./refuse.wav" preload="auto"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
